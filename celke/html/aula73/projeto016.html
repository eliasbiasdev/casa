<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
</head>
<body>
    <h2>Input Radio</h2>
    <form>
        <label>Turma</label><br>
        <input type="radio" name="trm1" value="turma1">Turma 1<br>
        <input type="radio" name="trm1" value="turma2">Turma 2<br>
        <input type="radio" name="trm1" value="turma3" checked>Turma 2<br>
    </form>
    <h2>Input Checkbox</h2>
    <form action="">
        <input type="checkbox" name="check" value="a">A<br>
        <input type="checkbox" name="check" value="b">B<br>
        <input type="checkbox" name="check" value="c">C<br>
    </form>
</body>
</html>
